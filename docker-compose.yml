services:
  postgres:
    image: postgres:16-alpine
    container_name: flylink-postgres
    environment:
      POSTGRES_DB: flylink
      POSTGRES_USER: flylink
      POSTGRES_PASSWORD: flylink123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U flylink" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
